{% extends "base.html" %}
{% block title %}배달의 민족{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  {% for category in category_list %}
  <p class="text-secondary h3">{{ category }}입니다!</p>
  {% endfor %}
  <hr class="mb-4">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="row">
      {% for partner in partner_list %}
        <div class="col-sm-4">
          <a href="/{{ partner.id }}/"><img style="max-width:100%;" src="{{ partner.image.url }}"></a>
          <a href="/{{ partner.id }}/"><h4>{{ partner.name }}</h4></a>
          <p class="text-muted">{{ partner.address }}</p>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
