{% extends "base.html" %}
{% block title %}메뉴 리스트{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <p class="text-secondary">{{ menu.name }} 메뉴의 상세정보</p>
  <hr class="mb-4">
  <div class="row">
    <div class="col-sm-6 col-sm-3-offset">
      <table class="table table-borderless">
        <tbody>
          <tr>
            <th scope="row">사진</th>
            <td><img style="max-width:100%;" src="{{ menu.image.url }}"></td>
          </tr>
          <tr>
            <th scope="row">이름</th>
            <td>{{ menu.name }}</td>
          </tr>
          <tr>
            <th scope="row">가격</th>
            <td>{{ menu.price }}</td>
          </tr>
          <tr>
            <th scope="row">소개</th>
            <td>{{ menu.description }}</td>
          </tr>
        </tbody>
      </table>
      <a href="/partner/menu/{{ menu.id }}/edit/">
        <button class="btn btn-info btn-lg btn-block" type="submit">메뉴 수정</button>
      </a>

      <!-- Button trigger modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
          <i class="far fa-2x fa-trash-alt"></i>
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalCenterTitle">삭제 알람</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>메뉴가 삭제되요. 정말 삭제하실건가요??</h5>
            </div>
            <div class="modal-footer">
              <a href="/partner/menu/{{ menu.id }}/delete/">
                <button type="button" class="btn btn-outline-danger">네</button>
              </a>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">아니요</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
