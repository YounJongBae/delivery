{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block body %}
{% include "navbar.html" %}
<hr class="mb-4">
<div class="container">
  <h4>{% if is_client %}간편 회원가입{% else %}간편 사업자 회원가입{% endif %}</h4>
  <hr class="mb-4">
  <form method="post" action="">
    {% csrf_token %}
    <div class="row">
      <div class="col-4">
        <label>아이디</label>
        <input type="text" class="form-control" name="username" placeholder="사용하실 아이디를 입력해주세요" required="" autofocus="">
      </div>
      <div class="col-4">
        <label>비밀번호</label>
        <input type="password" name="password" class="form-control" placeholder="사용하실 비밀번호를 입력해주세요" required="">
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <label>이메일</label>
        <input type="email" class="form-control" name="email" placeholder="email@example.com">
      </div>
    </div>
    <hr class="mb-4">
    <div class="row">
      <button class="btn btn-outline-info btn-lg col-4" type="submit">회원가입</button>
    </div>
  </form>
  {% if is_client %}
  <hr class="mb-4">
  <div class="col-sm">
    <div class="row">
      <a href="/partner/signup">사업자 회원가입</a>
    </div>
  </div>
  {% endif %}
  <!-- <footer class="my-5 pt-5 text-muted text-right text-small">
    <p class="mb-1">배달의 민족</p>
  </footer> -->
</div>
{% endblock %}
